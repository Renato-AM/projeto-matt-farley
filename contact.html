<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/contact.css">

    <title>Renato Aquino</title>
  </head>
  <body>

    <header>
        <div id="menu-topo" class="container pt-4 mb-4">
            <div class="row justify-content-between">
                <div class="col-md-1">
                    <a href="index.html">
                        <img src="img/mf-logo.svg" height="50px">
                    </a>
                    
                </div>
    
                <div class="col-md-2 pt-2">
                    <a href="contact.html"><i class="fas fa-undo text-roxo pr-4 pl-4"></i></a>
    
                    <a href="index.html"><i class="fas fa-times text-roxo"></i></a>
                </div>
            </div>
        </div>
    </header>

    <hr>

    <section>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <img src="img/mf-avatar.svg" class="img-avatar">

                    <h1 class="display-5 p-5">Thanks for taking the time to reach out. How can I help you today?</h1>

                    <form>
                        <div class="form-group">
                            <div class="row text-left justify-content-center">
                                <div class="col-md-4">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>

                                <div class="col-md-4">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row text-left justify-content-center">
                                    <div class="col-md-8">
                                        <label for="message" class="pt-3">Message</label>
                                        <textarea type="text" class="form-control message" id="message" name="message"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="outline-border mt-4 pr-5 pl-5 pt-2 pb-2 submit">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
